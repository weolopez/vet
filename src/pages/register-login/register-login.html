<ion-header>
	<ion-navbar hideBackButton="true">
		<ion-buttons begin>
			<ion-thumbnail item-left>
				<img class="header-image" src="assets/img/logo.png">
			</ion-thumbnail>
		</ion-buttons>

		<ion-title >
			<h3 class="header-title">Create Id</h3>
		</ion-title>

		<ion-buttons end>
			<button ion-button icon-only menuToggle>
					<ion-icon name="menu"></ion-icon>
				</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>


<ion-content>

	<!--ion-toolbar secondary>
		<ion-buttons begin>
			<button ion-button icon-left (click)="back()">
				<ion-icon name="ios-arrow-back" style="padding: 1px 12px 1px 5px;"></ion-icon>
				{{'Create New Account' | translate}}
			</button>
		</ion-buttons>
	</ion-toolbar-->

	<section id="register-login-page">
		<ion-item no-lines *ngFor="let error of errors">
			<ion-icon name="alert" item-left></ion-icon>
			<p style="color: red">{{error}}</p>
		</ion-item>

		<form (ngSubmit)="register()">
		<div class="absolute-container">

			<ion-icon class="popover-icon" name="information-circle" (click)="presentUserPopover($event)"></ion-icon>
			<ion-item no-lines class="">
				<ion-icon *ngIf="usernameerror" name="alert" item-left isActive="false" [class.error]="usernameerror"></ion-icon>
				<ion-label stacked>User ID</ion-label>
				<ion-input name="username" required type="text" class="" [(ngModel)]="username" required></ion-input>
			</ion-item>
		</div>

		<div class="absolute-container">
			<a id="show-link" (click)="showPassword()">{{(showpassword==='password') ? 'Show' : 'Hide'}}</a>

			<ion-icon class="popover-icon" name="information-circle" (click)="presentPasswordPopover($event)"></ion-icon>
			<ion-item no-lines [class.error]="password1error">
				<ion-icon *ngIf="password1error" name="alert" item-left isActive="false" [class.error]="password1error"></ion-icon>
				<ion-label stacked>{{ 'Password' | translate}} </ion-label>
				<ion-input name="password1" required [type]="showpassword" placeholder="" [(ngModel)]="password1"></ion-input>
			</ion-item>
		</div>

		<!--ion-item no-lines class="">
			<ion-icon name="lock" item-left isActive="false" [class.error]="password1error"></ion-icon>
			<ion-label stacked>Password</ion-label>
			<ion-input required type="password" placeholder="" class="" [(ngModel)]="password1" required></ion-input>
		</ion-item-->

		<ion-item no-lines class="">
			<ion-icon *ngIf="password2error" name="alert" item-left isActive="false" [class.error]="password2error"></ion-icon>
			<ion-label stacked>Confirm Password</ion-label>
			<ion-input name="password2" required type="password" placeholder="" class="" [(ngModel)]="password2" required></ion-input>
		</ion-item>

		<ion-item no-lines>
			<ion-label>{{ 'Save My Login' | translate}}</ion-label>
			<ion-checkbox name="remember"dark [(ngModel)]="remember"></ion-checkbox>
		</ion-item>
		
        <!-- Move the email, Phone contact details to a common component - ViewChild(ContactMethod)-->
		<contactMethod name="ep" [email]="pcmethod"></contactMethod>

		<input type="submit" hidden>
				
		<ion-item no-lines>
			<ion-label>I agree to the</ion-label>
			<ion-checkbox name="terms" item-left [(ngModel)]="terms"></ion-checkbox>
			<button item-right ion-button large color="secondary" clear (click)="viewTerms()">Privacy &amp; Terms</button>
		</ion-item>
		</form>
	</section>

</ion-content>
<ion-footer class="action-footer">
	<ion-grid>
		<ion-row>
			<ion-col width-50>
				<button ion-button color="primary" (click)="back()">Cancel</button>
			</ion-col>
			<ion-col width-50>
				<button ion-button color="primary" (click)="register()">Register</button>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-footer>
