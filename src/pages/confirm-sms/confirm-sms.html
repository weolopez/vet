<ion-header>
	<ion-navbar hideBackButton="true">
		<ion-buttons begin>
			<ion-thumbnail item-left>
				<img class="header-image" src="assets/img/logo.png">
			</ion-thumbnail>
		</ion-buttons>

		<ion-title >
			<h3 class="header-title">Password Updated</h3>
		</ion-title>

		<ion-buttons end>
			<button ion-button icon-only menuToggle>
					<ion-icon name="menu"></ion-icon>
				</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content padding>

  <section id="tab-content">
  <h3>{{ 'Confirm SMS' | translate}}</h3>
  <p>
    {{'A text message was sent to your phone.  This message has a code. Please enter the code here.' | translate}}
  </p>
  <ion-list>
    <ion-item no-lines *ngFor="let error of errors">
      <ion-icon name="alert" item-left class="error"></ion-icon>
      <p class="error">{{error}}</p>
    </ion-item>

    <ion-item no-lines>
      <ion-icon name="code" item-left  isActive="false" [class.error]="codeerror"></ion-icon>
      <ion-label floating>{{ 'Code' | translate}}</ion-label>
      <ion-input required type="text" placeholder="" [(ngModel)]="code"></ion-input>
    </ion-item>
  </ion-list>
  
  <ion-item no-lines class="">
    <button primary block large round (click)="validateCode()">Submit</button>
  </ion-item>
  </section>
</ion-content>
