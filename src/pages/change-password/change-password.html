<ion-header>
	<ion-navbar hideBackButton="true">
		<ion-buttons begin>
			<ion-thumbnail item-left>
				<img src="assets/img/logo.png" class="header-image">
			</ion-thumbnail>
		</ion-buttons>

		<ion-title>
			<h3 class="header-title">Change Password</h3>
		</ion-title>

		<ion-buttons end>
			<button ion-button icon-only menuToggle>
				<ion-icon name="menu"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content>
	<section id="change-password-page">
		<ion-item no-lines *ngFor="let error of errors">
			<ion-icon name="alert" item-left></ion-icon>
			<p style="color: red">{{error}}</p>
		</ion-item>

		<div class="absolute-container">
			<a id="show-link" (click)="showPassword()">{{(showpassword==='password') ? 'Show' : 'Hide'}}</a>

			<ion-icon class="popover-icon" name="information-circle" (click)="presentPasswordPopover($event)"></ion-icon>
			<ion-item no-lines [class.error]="password1error">
				<ion-icon name="alert" *ngIf="password2error" item-left isActive="false" [class.error]="password2error"></ion-icon>
				<ion-label stacked>{{ 'New Password' | translate}} </ion-label>
				<ion-input required [type]="showpassword" placeholder="" [(ngModel)]="password1"></ion-input>
			</ion-item>
		</div>
		<ion-item no-lines class="">
			<ion-icon name="alert" *ngIf="password2error" item-left isActive="false" [class.error]="password2error"></ion-icon>
			<ion-label stacked>Confirm New Password</ion-label>
			<ion-input required type="password" placeholder="" class="" [(ngModel)]="password2" required></ion-input>
		</ion-item>

<ion-footer class="action-footer">
	<ion-grid>
		<ion-row>
			<ion-col width-50>
				<button ion-button color="primary" (click)="back()">Cancel</button>
			</ion-col>
			<ion-col width-50>
				<button ion-button color="primary" (click)="register()">Save</button>
